<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gradient-to-l from-cyan-500 to-blue-800 font-sans">
    <!-- Beginning of the header section -->
    <header class="flex justify-between my-6 p-8 bg-gradient-to-r from-blue-800 to-slate-300">
        <h2 class="ml-10 mr-2 text-white text-xl lg:text-4xl ">
            Weather Forecast
        </h2>
        <h3 id="displayTime" class="invisible text-l lg:text-2xl mx-2">
            Current Time
        </h3>
        <h3 class="mr-10 ml-2 invisible text-l lg:text-2xl" id="displayDate">Current Date</h3>
    </header>
    <!-- Beginning of the main content area -->
    <main class="grid grid-cols-2 lg:grid-cols-3">
        <!-- Beginning of the searchbar Left Area -->
        <section id="searchbarLeft" class="ml-4 px-8 bg-green-100 flex flex-col">
            <div class="relative my-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <!-- Search bar input -->
                <input type="search" id="searchBar"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search City" required>
                <button type="submit"
                    class="searchButton text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 invisible lg:visible">Search</button>
            </div>
            <!-- State code search box -->
            <label for="stateCode" class="text-black block mb-2 text-sm font-medium">Select a
                state</label>
            <select id="stateCode"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>USA</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <ul id="searchHistory">
            </ul>
            <button id="deleteHistoryButton"
                class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded place-self-center my-4">
                Delete Search History
            </button>
        </section>
        <!-- Beginning of the weather display section -->
        <section id="weatherDisplay" class="lg:col-span-2 flex-row invisible items-center">
            <!-- main section for city output content -->
            <section class="bg-white/75 flex flex-col text-center mb-4 p-5">
                <h3 id="cityName" class="text-3xl"></h3>
                <p id="currentDate" class="text-xl"></p>
                <p id="temperature" class="text-l"></p>
                <p id="humidity" class="text-l"></p>
                <p id="windSpeed" class="text-l"></p>
                <img class="place-self-center" id="weatherIcon" alt="Weather Icon">
            </section>
            <h2 class="text-center text-3xl mx-5 mb-0 p-2">
                5 Day Forecast
            </h2>
            <!-- Beginning section of the forecast -->
            <section id="forecast" class="flex flex-col lg:flex-row justify-evenly mt-6">
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
